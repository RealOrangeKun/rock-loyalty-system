<div class="container">
  <div class="row mb-3 bg-light py-2" style="border-bottom: #000 dashed 1px">
    <div class="col-12">
      <p class="fs-6 text-center mb-0">Your Balance:</p>
      <p class="fs-4 text-center mb-0" style="color: #026daa; font-weight: 600">
        {{ points }}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center gap-3">
            <div class="w-100">
              <label for="form-label">points</label>
              <input
                type="number"
                class="form-control"
                name="from"
                id=""
                aria-describedby="helpId"
                placeholder=""
                [(ngModel)]="from"
                (input)="fromTyping()"
              />
            </div>
            <i class="bi bi-arrow-down-up"></i>

            <div class="w-100">
              <label for="form-label">egp</label>
              <input
                type="number"
                class="form-control"
                name="to"
                id=""
                [(ngModel)]="to"
                aria-describedby="helpId"
                placeholder=""
                (input)="toTyping()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
